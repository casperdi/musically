<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/35265ab825.js" crossorigin="anonymous"></script>
</head>

<header>
    <img id="logo" src="img/Group_3.png"  alt="Logo">
</header>

<body>
    <h1>Rekisteröinti</h1>
    <section id="profile">
        <div>
            <h3>Käyttäjä</h3>
            <input id="reg_kayttaja" type="text"></input>
        </div>
        <div>
            <h3>Sähköposti</h3>
            <input id="reg_sPosti" type="email"></input>
        </div>
        <div>
            <h3>Salasana</h3>
            <input id="reg_salasana" type="password"></input>
        </div>
        <div>
            <h3>Salasana uudestaan</h3>
            <input id="reg_salasanaU" type="password"></input>
        </div>

    </section>

    <section id="buttons">
        <input id="reg_peruuta" type="submit" value="Peruuta">
        <input id="reg_rekisteroidy" type="submit" value="Rekisteröidy">
    </section>
    
</body>

<script src="js/register.js"></script>


</html>
